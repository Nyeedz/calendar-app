<mat-dialog-content class="appointment-content">
  <h2 mat-dialog-title>Create Appointment</h2>
  <p>Selected Date: {{ data.selectedDate }}</p>

  <form [formGroup]="appointmentForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input matInput formControlName="title" placeholder="Title" required />
    </mat-form-field>

    <mat-form-field>
      <textarea
        matInput
        formControlName="description"
        placeholder="Description"
      ></textarea>
    </mat-form-field>

    <mat-dialog-actions>
      <button
        mat-button
        color="primary"
        type="submit"
        [disabled]="appointmentForm.invalid"
      >
        Create
      </button>
      <button mat-button mat-dialog-close (click)="onCancel()">Cancel</button>
    </mat-dialog-actions>
  </form>
</mat-dialog-content>
