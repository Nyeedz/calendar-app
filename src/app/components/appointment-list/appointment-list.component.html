<h2>Appointments</h2>
<table mat-table [dataSource]="dataSource" class="appointment-table">
  <ng-container matColumnDef="startDate">
    <th mat-header-cell *matHeaderCellDef>Date</th>
    <td mat-cell *matCellDef="let appointment">
      {{ appointment.startDate | date : "short" }}
    </td>
  </ng-container>
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Title</th>
    <td mat-cell *matCellDef="let appointment">{{ appointment.title }}</td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let appointment">
      <button
        mat-icon-button
        color="warn"
        (click)="deleteAppointment(appointment)"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let appointment; columns: displayedColumns"></tr>
</table>
